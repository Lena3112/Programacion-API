<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>Gestión de Productos y Descuentos</title>
    <style>
       
    </style>
</head>

<body>
    <nav>
        <h1>Gestión de Descuentos</h1>
    </nav>

    <section>
        <h2>Calculadora de Descuentos</h2>
        <form method="post" class="descuento-form">
            <div class="form-group">
                <label for="producto">Selecciona un producto:</label>
                <select name="producto" id="producto" required>
                    {% for producto in productos %}
                    <option value="{{ producto.nombre }}" {% if producto.nombre == seleccionado %}selected{% endif %}>
                        {{ producto.nombre }} - ${{ producto.precio_inicial }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="descuento">Porcentaje de descuento:</label>
                <input type="number" step="0.01" name="descuento" id="descuento" required>
            </div>

            <div class="form-group">
                <label for="correo">Corrreo Electronico:</label>
                <input type="email" name="correo"  required>
            </div>

            <div class="form-group">
                <button type="submit">Calcular</button>
            </div>
        </form>

        {% if resultado is not none %}
        <div class="resultado">
            <p>Monto final con descuento para <strong>{{ seleccionado }}</strong>: ${{ resultado }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2025 Gestión de Inventario - Todos los derechos reservados.</p>
    </footer>
</body>

</html>
